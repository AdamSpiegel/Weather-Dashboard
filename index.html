<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel = "shortcut icon" type = "image/x-icon" href = "Assets/sun2.png">
</head>

<header class="navbar bg-dark text-light d-flex justify-content-center">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <!-- Search By Zipcode Section -->
    <div class="row">
        <div class="col-12 col-md-3 p-6 search-column">
          <h3>Search for a City</h3>
          <input type="text" class="form-control" placeholder="Enter Zipcode">
          <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
        </div>

        <div class="col-9" id="content">
               
            <div id="weather-info">
                <h1><span id="city"></span> <img id="weather-image" src=""> <span id="date"></span></h1>
                <p>Description: <span id="description-weather"></span></p>                        
                <p>Temperature: <span id="temperature"></span> &#8457</p>
                <p>Wind Speed: <span id="wind-speed"></span> mph</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>  

        <!-- 5 cards used to display future forecast -->
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">5 Day Forecast Weather</div>
            <div class="card-body">
              <h5 class="date-display"> Current Date</h5>
              <p class="card-text">Placeholder for current day weather</p>
            </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src = "script.js"></script>    

</body>
</html>
