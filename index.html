<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = "stylesheet" href = "styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel = "shortcut icon" type = "image/x-icon" href = "Assets/sun2.png">
</head>

<header class = "text-center text-white bg-dark p-8">
    <h1>Weather Dashboard</h1>
</header>

<body>
    <!-- Search By Zipcode Section -->
    <div class="row">
        <div class="col-12 col-md-3 p-6 search-column">
          <h3>Search for a City</h3>
          <input type="text" class="form-control" placeholder="Enter Zipcode">
          <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
        </div>

        <!-- Card used for displaying current weather -->
        <div class="card" style="width: 18rem;">
            <div id="current weather">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>

        <!-- 5 cards used to display future forecast -->

        


    <script src = "script.js"></script>    
</body>
</html>
